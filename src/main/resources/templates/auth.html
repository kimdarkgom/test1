{{>layout/header}}
<div class="container">
  <br>
  <br>
  <h2 class="d-inline-bl">잡담 게시판</h2>
  <a href="/auth" class="btn btn-outline-secondary float-right">관리자 로그인</a>%>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="/auth">잡담 게시판</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" href="/auth2">문의 게시판</a>
          </li>
        </ul>
        <a href="/index" action="/logout" method="post" class="btn btn-outline-success">로그아웃</a>

      </div>
    </div>
  </nav>
</div>
  <div class="container">
    <br>
    <br>
    <h3 class="d-inline-block">문의 게시판</h3>

    <table class="table">
      <colgroup>
        <col width="10%">
        <col width="60%">
        <col width="20%">
        <col width="10%">
      </colgroup>
      <thead class="thead-inverse">
      <tr>
        <th>번호</th>
        <th>제목</th>
        <th>작성자</th>
        <th>삭제<th>
      </tr>
      </thead>
      <tbody>
      <% board.forEach(bItem => { %>
      <form action="/auth/<%= bItem.bId %>" method="POST">
        <tr>
          <td scope="row"><%= bItem.bId %></td>
          <td><a href="/view/<%= bItem.bId %>"><%= bItem.bTitle %></a></td>
          <td><%= bItem.bWriter %></td>
          <td><button type="submit" class="btn btn-outline-danger">삭제</button></td>
        </tr>
      </form>
      <% }); %>
      </tbody>
    </table>
    <a href="/write" class="btn btn-outline-success">글쓰기</a>
  </div>
{{>layout/footer}}
